<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>New Year - 2024</title>
</head>

<body>
    <header class="header container merriweather-normal">
        <section class="header-sec">
            <div class="header-title-container">
                <h4 class="header-greeting">Happy New Year</h4>
                <h1 class="header-title">New Year Party Celebration</h1>
            </div>
        </section>
    </header>
    <main class="container">
        <!-- discount section -->
        <section class="new-year-discount inter-normal">
            <div class="text-center">
                <h2 class="discount-title">65% OFF</h2>
                <h4 class="discount-sub-title-1">OUR HOLIDAY DEALS ARE BETTER</h4>
                <h3 class="discount-sub-title-2">ALL CATEGORIES</h3>
                <img src="images/New Year Photo.png" alt="happy new year photo">
            </div>
        </section>
    </main>
</body>

</html>
